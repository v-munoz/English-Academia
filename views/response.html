<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Navigation Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs row row-cols-2" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="email-server-tab" data-toggle="tab" href="#email-server" role="tab" aria-controls="email-server" aria-selected="true">Email Server</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="email-client-tab" data-toggle="tab" href="#email-client" role="tab" aria-controls="email-client" aria-selected="false">Email Cliente</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="email-server" role="tabpanel" aria-labelledby="email-server-tab">
                        <h5 class="card-title">Email Server</h5>
                        <p class="card-text">Este es el contenido para la sección del Email Server.</p>
                    </div>
                    <div class="tab-pane fade" id="email-client" role="tabpanel" aria-labelledby="email-client-tab">
                        <h5 class="card-title">Email Cliente</h5>
                        <p class="card-text">Este es el contenido para la sección del Email Cliente.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
